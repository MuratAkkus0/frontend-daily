<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/adamAsmaca.css">
    <link rel="icon" href="../img/receptayyiperdoga.jpg" type="image/x-icon" />    <title>new</title>

    <title>Ak Çakal Asmaca</title>
</head>
<body>
<div class="container">
    <input id="mobile-input" type="text" autocomplete="none">
    <div class="input-container">
        <p class="open-input-box">&plus; Add</p>
        <div id="form-area" class="form">
            <div class="input-box">
                <label for="name">İsim :</label>
                <input type="text" id="name">

                <label for="surname">Soyisim :</label>
                <input type="text" id="surname">

                <label for="manInfo">İpucu :</label>
                <textarea id="manInfo"></textarea>
            </div>
            <div class="button-box">
                <button type="submit" id="addPerson">Ekle</button>
                <button type="submit" id="delAllPerson">Tüm İsimleri Sil</button>
            </div>
            <div class="add-info">
                <p class="added-text">* Başarıyla Eklendi !</p>
            </div>
        </div>
    </div>
    <div class="app-container">
        <div class="app-title">
            <p class="title-text"> Seçim Sonrası Kutlamalara Hoşgeldiniz !</p>
        </div>
        <div class="app-main">
            <div class="try-count">
                <p class="count-num">34</p>
            </div>
            <div class="svg-pic">
                <svg>
                    <line x1="2vw" y1="250" x2="18vw" y2="250"/>
                    <line x1="10vw" y1="30" x2="10vw" y2="250"/>
                    <line x1="9.7vw" y1="30" x2="25vw" y2="30"/>
                    <line x1="25vw" y1="27.5" x2="25vw" y2="80"/>
                    <circle cx="25vw" cy="105px" r="25" class="man-head man"/>
                    <line class="left-arm man" x1="25vw" y1="140" x2="20vw" y2="170"/>
                    <line class="right-arm man" x1="25vw" y1="140" x2="30vw" y2="170"/>
                    <line class="man-body man" x1="25vw" y1="130" x2="25vw" y2="190"/>
                    <line class="right-foot man" x1="25vw" y1="190" x2="30vw" y2="220"/>
                    <line class="left-foot man" x1="25vw" y1="190" x2="20vw" y2="220"/>
                </svg>
                <div class="image">
                    <img id="kinik" src="../img/indir0.jpeg" alt="keremkinik">
                    <img id="sülü" src="../img/indir2.jpeg" alt="sülüman">
                    <img id="rte" src="../img/receptayyiperdoga.jpg" alt="rte">
                </div>
            </div>
            <div class="wrong-letter-box">
                <div class="title">
                    <p class="wrong-title">Hatalı Harfler</p>
                </div>
                <div class="wrong-box">

                </div>
            </div>
        </div>
        <div class="info-about">
            <p class="info-text">

            </p>
        </div>
        <div class="app-footer">
            <div class="guess-box">
                <div class="word">

                </div>
            </div>
        </div>
        <div class="attention">
            <p class="attention-text">* Bu Harf Daha Önce Zaten Kullanıldı !</p>
        </div>
    </div>
    <div class="popup-container">
        <div class="popup">
            <p class="popup-text">Oyun Bitti .</p>
            <button id="popup-button">Tekrar Oyna</button>

        </div>
    </div>
</div>


<script src="../javascript/adamAsmaca.js" type="text/javascript"></script>
</body>
</html>
