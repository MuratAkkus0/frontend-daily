<!doctype html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="todo-list.css" type="text/css"/>

    <title>To Do List</title>
</head>
<body>
<div class="container">
    <div class="card-container">
        <div class="title">Yapılacaklar Listesi</div>
        <div class="input-card">
            <div class="card-title">Yeni Görev Ekle</div>
            <div class="input-box">
                <input type="text" id="add-task" placeholder="Görev Yaz...">
                <a href="#" id="add-btn" class="add-Btn">+</a></div>
        </div>
        <div class="task-list">
            <div class="task-title">
                <div class="title-list">Görev Listesi</div>
                <a href="#" class="delete-all">Hepsini Sil</a>
            </div>
            <div class="tasks">
                <ul id="ulist">

                </ul>
            </div>
        </div>
    </div>
</div>

<script src="toDo.js" type="text/javascript"></script>
<!-- contenteditable="true" -->
</body>
</html>
