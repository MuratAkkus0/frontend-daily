<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <title>Kelime Tekrar Uygulaması</title>
</head>
<body>
    <main>
        <div class="toolbar-container">
            <div class="mobile-menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="menu">
                <li class="active menu-item"><a href="./index.html"><i class="fa-solid fa-chart-pie"></i>Başlangıç</a></li>
                <li class="menu-item"><a href="./pages/wort-pool.html"><i class="fa-solid fa-graduation-cap"></i>Kelime Havuzu</a></li>
                <li class="menu-item"><a href="./pages/new-word.html"><i class="fa-regular fa-square-plus"></i>Yeni Kelime Ekle</a></li>
                <li class="menu-item"><a href="./pages/settings.html"><i class="fa-solid fa-gears"></i>Ayarlar</a></li>
            </ul>
        </div>
        <div class="ctg-grid-cont4x content-container">

            <div class="item-cont4x overview">
                <div class="ctg-item overview-box">
                    <h2 class="box-title">Toplam Kartlar</h2>
                    <div class="count-circle">
                        <div class="count" id="verbCount">555</div>
                    </div>
                </div>
                <div class="ctg-item overview-box">
                    <h2 class="box-title">Tekrar Edilmesi Gerekenler</h2>
                    <div class="count-circle">
                        <div class="count" id="wortCount">555</div>
                    </div>
                </div>
                <div class="ctg-item overview-box">
                    <h2 class="box-title">Bugün Tekrar Edilenler</h2>
                    <div class="count-circle">
                        <div class="count" id="gramCount">555</div>
                    </div>
                </div>
                <div class="ctg-item overview-box">
                    <h2 class="box-title">İlerleme Günlüğü</h2>
                    <div class="count-circle">
                        <div class="count" id="sumCount">555</div>
                    </div>
                </div>
            </div>

    <script src="./js/main.js" type="module"></script>
