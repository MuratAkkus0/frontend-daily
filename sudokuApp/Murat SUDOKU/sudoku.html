<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sudoku App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='sudoku.css'>
</head>

<body>

    <div class="main-container">

        <div class="popup-container">
            <div class="popup-box">
                <p class="msg-text">example message</p>
                <div class="ok-btn">Ok</div>
            </div>
        </div>

        <div class="app-header">
            <div class="title">Sudoku Game</div>

        </div>
        <div class="sudoku-container">
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
        </div>
        <div class="tip-container">
            <div class="tip-counter">
                Remaining clue right: <span class="remain-clue">10</span>
            </div>
            <div class="solver-button">
                <p>Solve it &#128161;</p> 
            </div>
        </div>
        
    </div>
    

    <script src='sudoku.js'></script>
</body>

</html>
