<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animasyonlu Login Formu</title>
    <link rel="stylesheet" href="animasyonlu-login-formu.css" type="text/css"/>
    <script src="https://kit.fontawesome.com/ce612da3a4.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    
    <div class="logo">
        <img src="Files/pngwing.com.png" alt="logo">
    </div>
    <form action="#">
    <div class="form-title">Login</div>
    <div class="input">
        <input type="email" placeholder="Email Giriniz..." required>
        <div class="underline"></div>
    </div>
    <div class="input">
        <input type="password" placeholder="Şifre Giriniz..." required>
        <div class="underline"></div>
    </div>
    <div class="input button">
        <input type="submit" value="Giriş Yap">
    </div>
    
    </form>
    <div class="text">veya Sosyal Medyayla Bağlanın</div>
    <div class="github">
        <a href="#"><i class="fa-brands fa-github"></i>
        Github ile Giriş</a>
    </div>
    <div class="twitter">
        <a href="#"><i class="fa-brands fa-twitter"></i>
        Twitter ile Giriş</a>
    </div>
    <div class="facebook">
        <a href="#"><i class="fa-brands fa-facebook"></i>
        Facebook ile Giriş</a>
    </div>

</div>
</body>
</html>
